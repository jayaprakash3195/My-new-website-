<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>JP's Astro Research</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Top Header Bar */
    .header {
      background: linear-gradient(to right, #2e7d32, #388e3c);
      color: white;
      padding: 20px 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .header-top {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-title {
      font-size: 26px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-title img {
      width: 32px;
      height: 32px;
    }

    .header-subtitle {
      font-size: 14px;
      color: #d0ffd0;
      margin-top: 4px;
    }

    .header-action {
      font-size: 20px;
      cursor: pointer;
      padding: 6px;
    }

    /* Main Iframe */
    #frame {
      flex: 1;
      width: 100%;
      border: none;
    }

    /* Bottom Navigation Bar */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      background-color: #2e7d32;
      padding: 14px 0;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-size: 16px;
      cursor: pointer;
      flex: 1;
      transition: background 0.3s;
    }

    .nav-item:hover {
      background-color: #388e3c;
    }

    .nav-item.active {
      background-color: #1b5e20;
    }

    .nav-item span {
      font-size: 24px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <!-- 🌟 Top Header -->
  <div class="header">
    <div class="header-top">
      <div class="header-title">
        
       🌙 JP's Astro Research
      </div>
      <div class="header-action">🔍</div>
    </div>
    <div class="header-subtitle">விரிவான ஜோதிட ஆய்வுகள் </div>
  </div>

  <!-- 🌐 Main Content Area -->
  <iframe id="frame" src="" loading="lazy"></iframe>

  <!-- 📱 Bottom Navigation Bar -->
  <div class="bottom-nav" id="nav">
    <div class="nav-item active" onclick="loadRepo(0)">
      <span>🏠</span>முதல்
    </div>
    <div class="nav-item" onclick="loadRepo(1)">
      <span>🌀</span>Chart 4
    </div>
    <div class="nav-item" onclick="loadRepo(2)">
      <span>📊</span>Chart
    </div>
    <div class="nav-item" onclick="loadRepo(3)">
      <span>📉</span>Chart 2
    </div>
    <div class="nav-item" onclick="loadRepo(4)">
      <span>📈</span>Chart 3
    </div>
    <div class="nav-item" onclick="loadRepo(5)">
      <span>🌟</span>லக்னம்
    </div>
    <div class="nav-item" onclick="loadRepo(6)">
      <span>🕉️</span>தசா
    </div>
    <div class="nav-item" onclick="loadRepo(7)">
      <span>🧘</span>விம் தசா
    </div>
  </div>

  <!-- ⚙️ Script -->
  <script>
    const repos = [
      "https://jayaprakash3195.github.io/my-website/", 
      "https://jpsastroresearch2025.web.app/",
      "https://jayaprakash3195.github.io/chart/",
      "https://jayaprakash3195.github.io/dasa/",
      "https://jayaprakash3195.github.io/api1/",
      "https://jpsastro.vercel.app/",
      "https://jayaprakash3195.github.io/dasa9/",
      "https://jayaprakash3195.github.io/dasa13/"
    ];

    function loadRepo(index) {
      document.getElementById("frame").src = repos[index];
      const items = document.querySelectorAll(".nav-item");
      items.forEach((item, i) => {
        item.classList.toggle("active", i === index);
      });
    }

    window.onload = () => loadRepo(0);
  </script>
</body>
</html>
