<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>JP's Astro Research</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f8f8f8;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: green;
      padding: 10px 20px;
    }

    .navbar-title {
      color: #fff;
      font-size: 20px;
      font-weight: bold;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-buttons button {
      font-size: 16px;
      padding: 8px 16px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #45a049;
    }

    #frame {
      width: 100vw;
      height: 90vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="navbar">
    <div class="navbar-title">üåô JP's Astro Research</div>
    <div class="nav-buttons">
      <button onclick="prevRepo()">‚¨ÖÔ∏è Previous</button>
      <button onclick="nextRepo()">‚û°Ô∏è Next</button>
    </div>
  </div>

  <!-- iFrame content -->
  <iframe id="frame" src="" loading="lazy"></iframe>

  <!-- Script -->
  <script>
    const repos = [
      "https://jayaprakash3195.github.io/my-website/", "https://jayaprakash3195.github.io/chart4/",
      "https://jayaprakash3195.github.io/chart/",
      "https://jayaprakash3195.github.io/chart2/",
      "https://jayaprakash3195.github.io/chart3/",
    
   
      "https://jayaprakash3195.github.io/laknadasaaa/",
 "https://jayaprakash3195.github.io/dasa/",
     "https://jayaprakash3195.github.io/vimdasa/"
    ];

    let currentIndex = 0;

    function loadRepo(index) {
      document.getElementById("frame").src = repos[index];
    }

    function nextRepo() {
      currentIndex = (currentIndex + 1) % repos.length;
      loadRepo(currentIndex);
    }

    function prevRepo() {
      currentIndex = (currentIndex - 1 + repos.length) % repos.length;
      loadRepo(currentIndex);
    }

    window.onload = () => loadRepo(currentIndex);
  </script>
</body>
</html>
